#       properties:
#         schema:
#           registry:
#             url: http://schema-registry:8081
# avro:
#   topic:
#     name:
#       verification: verification_topic

  oAuthFlow:
    tokenUrl: http://localhost:8080/auth/realms/wallet/protocol/openid-connect/token

keycloak:
  auth-server-url: http://keycloak:8080
  realm: wallet
  resource: wallet
  public-client: true
  use-resource-role-mappings: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka
      
openapi:
  service:
    version: 1.0.0
    name: ${spring.application.name}
    description: "Responsible for managing users" #api gateway url
    url: http://localhost:8072
    
springdoc:
  api-docs:
    path: /user-service/v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /user-service/swagger-ui.html
    
feign:
  client:
    account-service:
      name: account-service
      
resilience4j:
  timelimiter:
    configs:
      default:
        timeout-duration: 3s
        
keycloak-initializer:
  initializeOnStartup: false
  masterRealm: master
  applicationRealm: wallet
  client-id: admin-cli
  username: admin
  password: admin
  url: http://keycloak:8080/auth/

 
---

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health.circuitbreakers.enabled: true
